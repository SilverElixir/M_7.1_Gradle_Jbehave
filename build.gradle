plugins {
	id 'java'
}

group = 'com.jbehave.gradle'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '14'

repositories {
	mavenCentral()
}

dependencies {
//	implementation 'org.springframework.boot:spring-boot-starter'
//	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation group: 'junit', name: 'junit', version: '4.11'
//	implementation group: 'com.github.valfirst', name: 'jbehave-junit-runner', version: '2.3.0'
	implementation group: 'org.jbehave', name: 'jbehave-core', version: '4.0-beta-9'
	testImplementation  group: 'org.jbehave.web', name: 'jbehave-web-selenium', version: '4.0-beta-1'
	testImplementation  group: 'org.jbehave.site', name: 'jbehave-site-resources', version: '4.0-beta-1', ext: 'zip'
	implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.0.0-beta-3'
	implementation "io.github.bonigarcia:webdrivermanager:4.4.3"
}

test {
	useJUnitPlatform()
}
